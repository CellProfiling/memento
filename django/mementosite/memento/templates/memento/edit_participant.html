{% extends "memento/base_main.html" %}

{% block main-content %}
<script>
function edit_participant_remove_goToURL() {
   if (confirm("This will permanently remove all project data related to this participant. Are you sure you want to continue?")) {
      window.location.href = '{% url 'delete_participant' %}';
   }
}
</script>

<div class="main-container">
<div class="main-container-options">
   <div class="container-category">
      <div>
         <p class="main-category-title">Edit participant</p>
      </div>
      <div>
         <p class="field-title">{{ username }}</p>
      </div>
      <div class="container-category-items">
         <div>
            <button type="button" class="btn btn-primary" onclick="edit_participant_remove_goToURL()">Remove participant</button>
         </div>
      </div>
   </div>
</div>
</div>

{% endblock %}
