{% extends "memento/base_main.html" %}


{% block main-content %}
<script>
function manage_users_goToURL() {
   window.location.href = '{%url 'edit_user' %}' + '?username=' + $( "#selected_username" ).val();
}
</script>

<div class="main-container">
<div class="main-container-options">
   <div class="container-category">
      <div>
         <p class="main-category-title">Manage user</p>
      </div>
      <div class="container-category-items">
         <div>
            <p>Manage an existing user</p>
            <select class="form-control" id="selected_username" name="selected_username">
               {% for username in usernames %}
               <option>{{ username }}</option>
               {% endfor %}
            </select>
            <a href="#"><i class="material-icons-outlined main-container-category-icon" onclick="manage_users_goToURL()">account_box</i></a>
         </div>
      </div>
      <div class="container-category">
         <hr class="hr-memento">
      </div>
   </div>
   <div class="container-category">
      <div>
         <p class="main-category-title">New user</p>
      </div>
      <div class="container-category-items">
         <div>
            <p>Create a new user</p>
            <a href="{%url 'new_user' %}"><i class="material-icons-outlined main-container-category-icon">person_add_alt</i></a>
         </div>
      </div>
   </div>
</div>
</div>

{% endblock %}
